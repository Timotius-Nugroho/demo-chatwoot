    <!-- Bootstrap CSS -->

    <title>ChatWoot Example</title>

  <body>
    <h1 id="satu" class="text-center mt-5 hello">Hello, Chatwoot!</h1>
    <div class="g-signin2" data-onsuccess="onSignIn"></div>
    <a href="#" onclick="signOut();">Sign out</a>
    <div class="container"></div>
    <div
      id="chat-embed-wrapper"
      style="width: 100%; background-color: aqua"
    ></div>

    <script>
      function onSignIn(googleUser) {
        var profile = googleUser.getBasicProfile();
        console.log("ID: " + profile.getId()); // Do not send to your backend! Use an ID token instead.
        console.log("Name: " + profile.getName());
        console.log("Image URL: " + profile.getImageUrl());
        console.log("Email: " + profile.getEmail()); // This is null if the 'email' scope is not present.
        $(".container").append(
          `<img class="pp" src=${profile.getImageUrl()} alt="Girl in a jacket" width="500" height="600">`
        );
      }
      function signOut() {
        var auth2 = gapi.auth2.getAuthInstance();
        auth2.signOut().then(function () {
          console.log("User signed out.");
        });
        $(".pp").remove();
      }
    </script>
    <script>
      let frame = document.createElement("iframe");
      frame.referrerPolicy = "origin";
      frame.src =
        "https://www.youtube.com/live_chat?v=nQ9a96O2REA&embed_domain=" +
        window.location.hostname;
      frame.frameBorder = "0";
      frame.height = "400px";
      frame.width = "400px";
      frame.id = "chat-embed";
      let wrapper = document.getElementById("chat-embed-wrapper");
      wrapper.appendChild(frame);
    </script>
    <script src="https://apis.google.com/js/platform.js" async defer></script>
